<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="window">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">Dashboard</div>
            <div class="status-center" id="app-name">Application: None</div>
            <div class="status-right" id="time"></div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Left Section (System Metrics + Graph) -->
            <div class="left-section">
                <h2>System Metrics</h2>
                <div id="metrics" class="metrics-container">
                    <span class="metric-text" id="cpu">CPU: 0%</span>
                    <span class="metric-text" id="memory">Memory: 0%</span>
                    <span class="metric-text" id="disk">Disk: 0%</span>
                </div>
                <canvas id="metricsGraph"></canvas>
            </div>

            <!-- Right Section (Live Stream) -->
            <div class="right-section">
                <h2>Live Stream</h2>
                <img id="video-stream" src="/video_feed" alt="Live Stream">
            </div>
        </div>

        <!-- Bottom Section (Application Buttons) -->
        <div class="bottom-section">
            <h2>Applications</h2>
            <div class="app-buttons">
                {% for key, path in apps.items() %}
                <button onclick="launchApp('{{ key }}')">{{ key }}</button>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
